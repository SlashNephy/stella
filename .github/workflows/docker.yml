name: Docker

on:
  push:
    paths-ignore:
      - '**.md'

  release:
    types:
      - published

  workflow_dispatch:

env:
  DOCKER_BASE_NAME: ghcr.io/slashnephy/stella

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to ghcr.io
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push (master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v2
        env:
          DOCKER_BUILDKIT: 1
        with:
          push: true
          tags: ${{ env.DOCKER_BASE_NAME }}:latest
          cache-from: ${{ env.DOCKER_BASE_NAME }}:latest
          build-args: BUILDKIT_INLINE_CACHE=1

      - name: Build & Push (dev)
        if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
        uses: docker/build-push-action@v2
        env:
          DOCKER_BUILDKIT: 1
        with:
          push: true
          tags: ${{ env.DOCKER_BASE_NAME }}:dev
          cache-from: ${{ env.DOCKER_BASE_NAME }}:dev
          build-args: BUILDKIT_INLINE_CACHE=1

      - name: Build & Push (Release)
        if: github.event_name == 'release'
        uses: docker/build-push-action@v2
        env:
          DOCKER_BUILDKIT: 1
        with:
          push: true
          tags: ${{ env.DOCKER_BASE_NAME }}:${{ github.event.release.tag_name }}
          cache-from: ${{ env.DOCKER_BASE_NAME }}:${{ github.event.release.tag_name }}
          build-args: BUILDKIT_INLINE_CACHE=1
