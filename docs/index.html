<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Favorites | stella</title>

        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="alert alert-dark" role="alert">
                <h5 class="alert-heading">
                    stella

                    <span class="controls">
                        <a id="dark-button" class="btn btn-secondary btn-sm control-button" role="button">
                            <span class="iconify-inline" data-icon="fa-solid:moon" title="ダークテーマに切り替える"></span>
                        </a>
                        <a id="light-button" class="btn btn-secondary btn-sm control-button" role="button" style="display: none">
                            <span class="iconify-inline" data-icon="fa-solid:sun" title="ライトテーマに切り替える"></span>
                        </a>
                        <a id="reset-button" class="btn btn-secondary btn-sm control-button" role="button">
                            <span class="iconify-inline" data-icon="fa-solid:trash-alt" title="検索条件をリセットする"></span>
                        </a>
                        <a id="refresh-button" class="btn btn-secondary btn-sm control-button" role="button">
                            <span class="iconify-inline" data-icon="fa-solid:sync-alt" title="データを更新する"></span>
                        </a>
                        <a href="#search-box" class="btn btn-secondary btn-sm control-button" role="button" data-toggle="collapse">
                            <span class="iconify-inline" data-icon="fa-solid:sliders-h" title="検索パネルを表示する"></span>
                        </a>
                    </span>
                </h5>

                <p>各メディアの著作権はそれぞれの作者に帰属します。</p>

                <hr>

                <p id="count-entries" class="mb-0"></p>

                <div id="search-box" class="collapse">
                    <hr>

                    <div class="form-group">
                        <label><span class="iconify-inline" data-icon="fa-solid:search"></span> 検索</label>

                        <div class="form-row text-form">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-solid:font" title="タイトル"></span></span>
                                    </div>
                                    <input id="title-search" type="text" class="form-control" placeholder="タイトル...">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-solid:file-alt" title="説明欄"></span></span>
                                    </div>
                                    <input id="description-search" type="text" class="form-control" placeholder="説明欄...">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-solid:tags" title="タグ (半角カンマで複数指定)"></span></span>
                                    </div>
                                    <input id="tags-search" type="text" class="form-control" placeholder="タグ...">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-solid:user" title="作者名"></span></span>
                                    </div>
                                    <input id="author-search" type="text" class="form-control" placeholder="作者名...">
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label><span class="iconify-inline" data-icon="fa-regular:clock"></span> 期間指定</label>

                        <div class="form-row text-form">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-regular:calendar-alt" title="投稿日"></span></span>
                                    </div>
                                    <input id="created-since-search" type="date" class="form-control">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">～</span>
                                    </div>
                                    <input id="created-until-search" type="date" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-regular:calendar-plus" title="追加日"></span></span>
                                    </div>
                                    <input id="added-since-search" type="date" class="form-control">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">～</span>
                                    </div>
                                    <input id="added-until-search" type="date" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-regular:calendar-check" title="更新日"></span></span>
                                    </div>
                                    <input id="updated-since-search" type="date" class="form-control">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">～</span>
                                    </div>
                                    <input id="updated-until-search" type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <label><span class="iconify-inline" data-icon="fa-regular:chart-bar"></span> レート絞り込み</label>
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="form-group text-form">
                                <div class="input-group">
                                    <input id="min-rating-search" type="number" class="form-control" min="0" max="5" placeholder="下限">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text math">≦</span>
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-regular:star" title="レート (★0 ～ ★5)"></span> </span>
                                        <span class="input-group-text math">≦</span>
                                    </div>

                                    <input id="max-rating-search" type="number" class="form-control" min="0" max="5" placeholder="上限">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group text-form">
                                <div class="input-group">
                                    <input id="min-bookmark-search" type="number" class="form-control" min="0" placeholder="下限">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text math">≦</span>
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-regular:bookmark" title="ブックマーク数"></span> </span>
                                        <span class="input-group-text math">≦</span>
                                    </div>

                                    <input id="max-bookmark-search" type="number" class="form-control" min="0" placeholder="上限">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group text-form">
                                <div class="input-group">
                                    <input id="min-view-search" type="number" class="form-control" min="0" placeholder="下限">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text math">≦</span>
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-regular:eye" title="閲覧数"></span> </span>
                                        <span class="input-group-text math">≦</span>
                                    </div>

                                    <input id="max-view-search" type="number" class="form-control" min="0" placeholder="上限">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="form-group text-form">
                                <div class="input-group">
                                    <input id="min-like-search" type="number" class="form-control" min="0" placeholder="下限">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text math">≦</span>
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-regular:heart" title="いいね数"></span> </span>
                                        <span class="input-group-text math">≦</span>
                                    </div>

                                    <input id="max-like-search" type="number" class="form-control" min="0" placeholder="上限">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group text-form">
                                <div class="input-group">
                                    <input id="min-retweet-search" type="number" class="form-control" min="0" placeholder="下限">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text math">≦</span>
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-solid:retweet" title="RT 数"></span> </span>
                                        <span class="input-group-text math">≦</span>
                                    </div>

                                    <input id="max-retweet-search" type="number" class="form-control" min="0" placeholder="上限">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group text-form">
                                <div class="input-group">
                                    <input id="min-reply-search" type="number" class="form-control" min="0" placeholder="下限">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text math">≦</span>
                                        <span class="input-group-text"><span class="iconify-inline" data-icon="fa-solid:reply-all" title="リプライ数 / コメント数"></span> </span>
                                        <span class="input-group-text math">≦</span>
                                    </div>

                                    <input id="max-reply-search" type="number" class="form-control" min="0" placeholder="上限">
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form-row text-form">
                        <div class="col-md-4">
                            <label for="platform-select"><span class="iconify-inline" data-icon="fa-solid:cloud"></span> プラットフォーム</label>

                            <select id="platform-select" class="form-control form-control-sm">
                                <option value="" selected>任意のプラットフォーム</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Pixiv">Pixiv</option>
                                <option value="Nijie">Nijie</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="ext-select"><span class="iconify-inline" data-icon="fa-solid:file-image"></span> 拡張子</label>

                            <select id="ext-select" class="form-control form-control-sm">
                                <option value="" selected>任意の拡張子</option>
                                <option value="image">画像のみ</option>
                                <option value="jpg">* JPG / JPEG</option>
                                <option value="png">* PNG</option>
                                <option value="video">動画のみ</option>
                                <option value="gif">* GIF</option>
                                <option value="mp4">* MP4</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="sort-select"><span class="iconify-inline" data-icon="fa-solid:sort-alpha-up"></span> ソート</label>

                            <select id="sort-select" class="form-control form-control-sm">
                                <option value="title_ascending">タイトル (A→Z順)</option>
                                <option value="title_descending">タイトル (Z→A順)</option>
                                <option value="author_ascending">作者名 (A→Z順)</option>
                                <option value="author_descending">作者名 (Z→A順)</option>
                                <option value="rating_descending">レート (高い順)</option>
                                <option value="rating_ascending">レート (低い順)</option>
                                <option value="like_descending">いいね数 (多い順)</option>
                                <option value="like_ascending">いいね数 (少ない順)</option>
                                <option value="bookmark_descending">ブックマーク数 (多い順)</option>
                                <option value="bookmark_ascending">ブックマーク数 (少ない順)</option>
                                <option value="view_descending">閲覧数 (多い順)</option>
                                <option value="view_ascending">閲覧数 (少ない順)</option>
                                <option value="retweet_descending">RT数 (多い順)</option>
                                <option value="retweet_ascending">RT数 (少ない順)</option>
                                <option value="reply_descending">リプライ数 / コメント数 (多い順)</option>
                                <option value="reply_ascending">リプライ数 / コメント数 (少ない順)</option>
                                <option value="added_descending">追加日時 (新しい順)</option>
                                <option value="added_ascending">追加日時 (古い順)</option>
                                <option value="created_descending">投稿日時 (新しい順)</option>
                                <option value="created_ascending">投稿日時 (古い順)</option>
                                <option value="manual_updated_descending" selected>ユーザ更新日時 (新しい順)</option>
                                <option value="manual_updated_ascending">ユーザ更新日時 (古い順)</option>
                                <option value="auto_updated_descending">自動更新日時 (新しい順)</option>
                                <option value="auto_updated_ascending">自動更新日時 (古い順)</option>
                                <option value="random">ランダム</option>
                            </select>
                        </div>
                    </div>

                    <hr>

                    <div class="form-row text-form">
                        <div class="col-md-6">
                            <label><span class="iconify-inline" data-icon="fa-solid:filter"></span> コンテンツフィルター</label>

                            <div class="form-check">
                                <input id="sensitive-level-0-checkbox" type="checkbox" class="form-check-input" value="0" checked>
                                <label for="sensitive-level-0-checkbox"><span class="iconify-inline" data-icon="fa-regular:check-circle"></span> 全年齢対象</label>
                            </div>

                            <div class="form-check">
                                <input id="sensitive-level-1-checkbox" type="checkbox" class="form-check-input" value="1">
                                <label for="sensitive-level-1-checkbox"><span class="iconify-inline" data-icon="fa-solid:exclamation-triangle"></span> R-15 (軽度な性描写を含む)</label>
                            </div>

                            <div class="form-check">
                                <input id="sensitive-level-2-checkbox" type="checkbox" class="form-check-input" value="2">
                                <label for="sensitive-level-2-checkbox"><span class="iconify-inline" data-icon="fa-solid:ban"></span> R-18 (露骨な性描写を含む)</label>
                            </div>

                            <div class="form-check">
                                <input id="sensitive-level-3-checkbox" type="checkbox" class="form-check-input" value="3">
                                <label for="sensitive-level-3-checkbox"><span class="iconify-inline" data-icon="fa-solid:skull-crossbones"></span> R-18G (グロテスクな表現を含む)</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label><span class="iconify-inline" data-icon="fa-solid:magic"></span> 表示オプション</label>

                            <div class="form-check">
                                <input id="diff-checkbox" type="checkbox" class="form-check-input" checked>
                                <label for="diff-checkbox"><span class="iconify-inline" data-icon="fa-regular:images"></span> 差分を表示する / 複数枚ある場合はすべて表示する</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="container-pic" class="container container-wide direction-reveal direction-reveal--demo-slide"></div>

        <div class="page-load-status">
            <div class="loader-ellips infinite-scroll-request">
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
            </div>
        </div>

        <div id="editor" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.2.1/iconify.min.js" integrity="sha512-sU5Gzc108d8ERAXEUoNh3DZQ3GZCQyygVkeuhIxFR+D9Go8kLw3Ce3HVD/AI5cnhGzW7Km9V4oOOiepKcD0vlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js" integrity="sha512-t4IMYK8ly/iNemOXSWKVCb7HQMudWXFy9pvs0CkB8WRLviZwG1/byqIYeksURP6dcMaVl9kNdKA9M/Tmg6mmPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/11.4.0/2/twemoji.min.js" integrity="sha512-dDIEjSEP1QDNhOtUpcOce7bVx1nR4cq7byXTpy/Yb1hUMd7IA2QcFVajsvLJtWWhB1WaeKSGLHudPqVAYG8iDg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/infinite-scroll@3.0.5/dist/infinite-scroll.pkgd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/0.1.2/quicklink.umd.js" integrity="sha512-Q9EmGmZ788hB0sCUGrIWiruV3/1KZ6GENui1fIzPJGXyRagUKlOUxxwBRaFMAuv1uI6/y+lnFvpUno622Rd+tg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="static/script.js"></script>
    </body>
</html>
