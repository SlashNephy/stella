version: '3.8'

services:
  mongo:
    image: mongo:7.0.5-jammy@sha256:635bd7db1921f7ede76d4a8ba9c16e37cbdf6cb895a1350b82fb9fa8ebfa5f47
    ports:
      - "27017:27017/tcp"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: stella

  mongo-express:
    image: mongo-express:1.0.2-20@sha256:c73b583771bd09a05398266a411422a889d7da185d8a36329eb4401c2e7d8c48
    ports:
      - "8081:8081/tcp"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo:27017

  backend:
    image: golang:1.21.6-bookworm@sha256:cbee5d27649be9e3a48d4d152838901c65d7f8e803f4cc46b53699dd215b555f
    working_dir: /app/backend
    command: make dev
    ports:
      - "8080:8080/tcp"
    volumes:
      - source: .
        target: /app
        type: bind
    environment:
      MONGO_URI: mongodb://root:password@mongo:27017/stella
