version: '3.8'

services:
  mongo:
    image: mongo:7.0.5-jammy@sha256:eb37f58646a901dc7727cf448cae36daaefaba79de33b5058dab79aa4c04aefb
    ports:
      - "27017:27017/tcp"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: stella

  mongo-express:
    image: mongo-express:1.0.0-20@sha256:ed111ae0c75abea5d53984a419f55df8bbab7dfae8df7d1e64adab5a9610468d
    ports:
      - "8081:8081/tcp"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo:27017

  backend:
    image: golang:1.21.5-bookworm@sha256:1415bb0b25d3bffc0a44dcf9851c20a9f8bbe558095221d931f2e4a4cc3596eb
    working_dir: /app/backend
    command: make dev
    ports:
      - "8080:8080/tcp"
    volumes:
      - source: .
        target: /app
        type: bind
    environment:
      MONGO_URI: mongodb://root:password@mongo:27017/stella
